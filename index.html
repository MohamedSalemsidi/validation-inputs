<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Validation Inputs</title>
</head>
<body>
    
    <div class="container">
        <h2>Validation Inputs</h2>
        <form action="">
            <div class="email">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="email">
            </div>
    
    
            <div class="password">
                <label for="password">Password</label>
                <input type="password" name="email" id="password" placeholder="password">
            </div>
    
    
            <div class="email">
                <label for="number">Number</label>
                <input type="number" name="number" id="number" placeholder="number">
            </div>


            <p id="message"></p>
            <input type="submit" value="Validate" id="validate">
        </form>
        


    </div>


    <script src="index.js"></script>
</body>
</html>
